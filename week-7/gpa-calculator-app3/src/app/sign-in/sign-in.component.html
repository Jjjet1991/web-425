<div fxLayout ="column">

  <div fxFlex><!--Wrap card in div fxFlex for better functionality-->
    <!--Mat-Card-->
    <mat-card class="mat-elevation-z8 sign-in-container">
      <!--Card-title-->
      <mat-card-title>
        Student Sign In
      </mat-card-title>
      <!--Card subtitle-->
      <mat-card-subtitle>
        You must enter a valid student ID to proceed.
      </mat-card-subtitle>
      <!--Card content-->
      <mat-card-content>
        <div class="message-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!--Mat-card for form field-->
        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
          <!--Form, formGroup referencing created signinForm and ngSubmit calling onSubmit function, reset form-->
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">
            <!--Mat-card-content-->
            <mat-card-content>
              <!--Form-field-->
              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId" id="labelStudentId">Student ID</mat-label>
                <!--Create Input-->
                <input type="text" matInput formControlName= "studentId" id="txtStudentId" name="txtStudentId" />
              </mat-form-field>
            </mat-card-content>
            <!--Mat-card-actions, creating submit button-->
            <mat-card-actions>
              <!--Submit button-->
              <button type="submit" fxFlex mat-raised-button color="primary">Submit</button>
            </mat-card-actions>

          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>

</div>
