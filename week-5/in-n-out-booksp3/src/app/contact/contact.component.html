<div fxLayout="row wrap">

  <div fxFlex>
    <!--fixing card elevation-->
    <mat-card class="mat-elevation-z0">
      <!--Card title mat-icon.-->

      <mat-card-title class="card-title-icon">
        <mat-icon color="primary">navigation</mat-icon>
      </mat-card-title>
      <br /> <!--Break for spacing,-->

      <!--Card-content, class align-center-->
      <mat-card-content class="align-center">
        <!--Location information-->
        <p>
          505 Main Street
        </p>
        <p>
          Omaha, Nebraska
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex>
    <!--Card-->
    <mat-card class="mat-elevation-z0">
      <!--Card-title, mat-icon, color primary-->
      <mat-card-title class="card-title-icon">
        <mat-icon color="primary">phone</mat-icon>
      </mat-card-title>
      <br /><!--Break for spacing-->
      <mat-card-content class="align-center">
        <p>
          Direct: 555-555-5555
        </p>
        <p>
          Toll-free: 1-888-555-5555
        </p>
        <p>
          Fax: 555-555-5555
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br /><br /><br /><br />
<!--Additional column, text centered.-->
<div fxLayout="column">
  <p style="text-align: center">
    Visit us online or at one of our many great locations throughout the Omaha metro area.
  </p>
</div>
