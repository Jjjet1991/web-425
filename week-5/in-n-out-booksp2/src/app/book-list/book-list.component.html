<!--Div with column wrap-->
<div fxLayout="column wrap">
  <!--Title for page-->
  <h2 fxFlex class="green">Top 5 Favorite Books</h2>

  <!--Table with data source books.-->
  <table fxFlex mat-table [dataSource]=books class="mat-elevation-z8">

    <tr mat-header-row *matHeaderRowDef = header></tr>
    <!--Create headers based of header array that is already defined.-->
    <tr mat-row *matRowDef = "let row; columns: header;"></tr>

    <!--ISBN Column-->
    <ng-container matColumnDef="isbn">
      <!--Header-cell with definition-->
      <th mat-header-cell *matHeaderCellDef>ISBN</th>
      <!--Mat-cell with definition, and link to element.isbn-->
      <td mat-cell *matCellDef= "let element">
        <a class="a-link blue" (click)=showBookDetails(element.isbn)>
          {{ element.isbn }}
        </a>
      </td>
    </ng-container>

    <!--Title Column-->
    <ng-container matColumnDef="title">
      <!--Header-cell with definition-->
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <!--Mat-cell with definition, and link to element.title-->
      <td mat-cell *matCellDef= "let element">
        <a class="a-link blue" (click)=showBookDetails(element.title)>
          {{ element.title }}
        </a>
      </td>
    </ng-container>

    <!--Numer Of Pages Column-->
    <ng-container matColumnDef="numOfPages">
      <!--Header-cell with definition-->
      <th mat-header-cell *matHeaderCellDef>Number of Pages</th>
      <!--Mat-cell with definition, and link to element.title-->
      <td mat-cell *matCellDef= "let element">
        <a class="a-link blue" (click)=showBookDetails(element.numOfPages)>
          {{ element.numOfPages }}
        </a>
      </td>
    </ng-container>

    <!--Authors Column-->
    <ng-container matColumnDef="authors">
      <!--Header-cell with definition-->
      <th mat-header-cell *matHeaderCellDef>Authors</th>
      <!--Mat-cell with definition, and link to element.isbn-->
      <td mat-cell *matCellDef= "let element">
        <a class="a-link blue" (click)=showBookDetails(element.authors)>
          {{ element.authors.join(", ") }}
        </a>
      </td>
    </ng-container>

  </table>
</div>
