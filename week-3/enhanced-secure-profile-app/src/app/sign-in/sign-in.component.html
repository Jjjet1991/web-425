<!--o	Create a bootstrap form with two fields: username and password and one button: Submit-->
<!--Container with assignment elements-->
<div class= "card signin-container">

  <div class="card-body">
    <!--Card-title-->
    <h3 class="card-title">Sign In</h3>

    <form class="card-txt">

    <!--UserName-->
    <div class="form-group">
      <label for="txtUserName">Username</label>
      <input type="text" class="form-control" id="txtUserName" placeholder="Enter your username" />
    </div>
    <!-- Password -->
    <div class="form-group">
      <label for="txtpassword">Password</label>
      <input type="text" class="form-control" id="txtPassword" placeholder="Enter your password" />
    </div>
    <br />
    <!--Button-->
    <div class="form-group">
      <button class="btn btn-primary" style="float:right;" (click)="signin()">Submit</button>
    </div>
    </form>
  </div>
</div>
