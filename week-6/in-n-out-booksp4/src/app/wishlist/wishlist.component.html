<!--FxLayout column for app-wishlist-create.-->
<div fxLayout="column">
  <!--Take value user submits and pass it to the WishListComponent-->
  <!--Call emitter, then call the handler--what we do with it, then pass in event-->
  <app-wishlist-create fxFlex (addItemEmitter)="updateItemsHandler($event)"></app-wishlist-create>

  <br /><br />
  <div>
    <!--If there is array of items and length is greater than zer0, output item.-->
    <mat-list fxFlex *ngIf="items && items.length > 0">
      <!--Iterate over array-->
      <mat-list-item *ngFor="let item of items">
        <div mat-line>Title: {{ item.title }}</div>
        <div mat-line>Authors: {{ item.authors }}</div>
      </mat-list-item>
    </mat-list>

    <!--If there are no items in array, nothing in wishlist-->
    <div *ngIf="!items || items.length === 0">
      <h2 style="text-align: center;">Your wishlist is empty.</h2>
    </div>
  </div>
</div>
